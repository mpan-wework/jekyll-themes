<!doctype html><html><head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/@mpan-wework/normalize.min.css/dist/normalize.min.css" />
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
<script src="https://unpkg.com/@mpan-wework/jekyll-theme-manager/dist/index.umd.min.js"></script>
<script>
window.JekyllThemeManager.load([
  {
    key: 'dummy-react',
    npm: 'https://unpkg.com/@mpan-wework/jekyll-theme-dummy-react',
    js: 'dist/static/js/main.js',
    css: 'dist/static/css/main.css',
  },
  {
    key: 'dummy-vue',
    npm: 'https://unpkg.com/@mpan-wework/jekyll-theme-dummy-vue',
    js: 'dist/js/app.js',
    css: 'dist/css/app.css',
  },
]);
</script>
</head><body>
<div id="root"><main id="post"><h2>Jekyll Themes</h2><p>Repo: https://github.com/mpan-wework/jekyll-themes</p></main></div>
<select id="theme" onchange="window.JekyllThemeManager.use(value)" style="position:fixed;top:0;right:0">
<option disabled selected value>Select</option>
<option value="dummy-react">React</option>
<option value="dummy-vue">Vue</option>
</select>
</body></html>
